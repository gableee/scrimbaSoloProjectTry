<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="Conversion-section">
            <h2 class="title">Metric/Imperial Unit Conversion</h1>
            <input type="number" id="input-number" placeholder="0"></input>
            <button id="convert-btn">Convert</button>
        </div>
        
        <div class="Result-container">
            <div class="result-section">
                <h3>Length (Meter/Feet)</h3>
                <div class="result">
                    <p id="length" >0 meters = 0 feet  |  0 feet = 0 meters</p>
                </div>
            </div>
            
            <div class="result-section">
                <h3>Volume (Liters/Gallons)</h3>
                <div class="result">
                    <p id="volume">0 liters = 0 gallons | 0 gallons = 0 liters</p>
                </div>
            </div>
            <div class="result-section">
                <h3>Mass (Kilograms/Pounds)</h3>
                <div class="result">
                    <p id="mass">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
